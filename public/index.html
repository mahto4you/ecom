			type="text/css"
			rel="stylesheet"
			media="all"
		/>

		<link
			href="%PUBLIC_URL%/css/responsive.css"
			type="text/css"
			rel="stylesheet"
			media="all"
		/>
		<!--bootstrape-->
		<link
			href="%PUBLIC_URL%/css/bootstrap.min.css"
			type="text/css"
			rel="stylesheet"
			media="all"
		/>

		<!--font-awesome-->
		<link
			href="%PUBLIC_URL%/css/font-awesome.min.css"
			type="text/css"
			rel="stylesheet"
			media="all"
		/>

		<!--fonts-->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
			rel="stylesheet"
		/>

		<!-- Owl Stylesheets -->
		<link rel="stylesheet" href="%PUBLIC_URL%/css/owl.carousel.min.css" />
		<link rel="stylesheet" href="%PUBLIC_URL%/css/owl.theme.default.min.css" />

		<script
			type="text/javascript"
			src="%PUBLIC_URL%/js/jquery-3.2.1.js"
		></script>
		<script
			type="text/javascript"
			src="%PUBLIC_URL%/js/bootstrap.min.js"
		></script>

		<!-- Owl javascript -->
		<script src="%PUBLIC_URL%/js/jquery.min.js"></script>
		<script src="%PUBLIC_URL%/js/owl.carousel.js"></script>

		<!-- category menu -->
		<link rel="stylesheet" href="%PUBLIC_URL%/css/off_canvas_nav.css" />
		<link rel="stylesheet" href="%PUBLIC_URL%/css/style_category.css" />
		<script
			type="text/javascript"
			src="%PUBLIC_URL%/js/off_canvas_nav.js"
		></script>

		<!-- back to top -->
		<script src="%PUBLIC_URL%/js/jquery.scrollToTop.min.js"></script>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
		<script type="text/javascript">
			$(function () {
				$('#toTop').scrollToTop(1000);
			});
		</script>
		<!-- back to top -->
		<script>
			$(function () {
				$('#slider-range').slider({
					range: true,
					min: 0,
					max: 1000,
					values: [10, 500],
					slide: function (event, ui) {
						$('#amount').val('Rs.' + ui.values[0] + ' - Rs.' + ui.values[1]);
					},
				});
				$('#amount').val(
					'Rs.' +
						$('#slider-range').slider('values', 0) +
						' - Rs.' +
						$('#slider-range').slider('values', 1)
				);
			});
		</script>
		<script>
			$(document).ready(function () {
				$('#offer').owlCarousel({
					margin: 27,
					autoplay: true,
					autoplayTimeout: 3000,
					autoplayHoverPause: false,
					nav: true,
					loop: true,
					responsive: {
						0: {
							items: 1,
						},
						576: {
							items: 1,
						},
						768: {
							items: 2,
						},
						992: {
							items: 2,
						},
						1200: {
							items: 2,
						},
					},
				});
			});
		</script>
		<script type="text/javascript">
			$(window).on('scroll', function () {
				let h = $(window).scrollTop();
				if (h > 80) {
					$('.two_in_one').addClass('fixed-header');
				} else {
					$('.two_in_one').removeClass('fixed-header');
				}
			});
			if ($(window).scrollTop() > 38) {
				$('.two_in_one').addClass('fixed-header');
			} else {
				$('.two_in_one').removeClass('fixed-header');
			}
		</script>
		<script>
			$(document).ready(function () {
				$('#latest_product_slider').owlCarousel({
					margin: 0,
					autoplay: true,
					autoplayTimeout: 3000,
					autoplayHoverPause: false,
					nav: true,
					loop: true,
					responsive: {
						0: {
							items: 2,
						},
						576: {
							items: 2,
						},
						768: {
							items: 3,
						},
						992: {
							items: 4,
						},
						1200: {
							items: 5,
						},
					},
				});
			});
		</script>
		<title>BazarMoynaguri</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<link
			rel="stylesheet"
			href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
		/>

		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

		<div id="root"></div>

</html>
